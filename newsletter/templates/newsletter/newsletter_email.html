<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ newsletter.title }}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f4f4f4;">
        <tr>
            <td align="center" style="padding: 20px;">
                <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    <tr>
                        <td align="center" style="background-color: #3b82f6; padding: 30px 20px;">
                            <h1 style="color: white; margin: 0; font-size: 28px;">OB Global</h1>
                            <p style="color: white; font-size: 16px;">Newsletter</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 40px 30px;">
                            <h2 style="color: #333333; font-size: 24px; margin-top: 0;">{{ newsletter.title }}</h2>
                            <p style="color: #555555; font-size: 16px; line-height: 1.6;">
                                {{ newsletter.message|linebreaksbr }}
                            </p>
                            <p style="color: #555555; font-size: 16px; line-height: 1.6; text-align: center; margin-top: 30px;">
                                Thank you,<br>
                                The OB Global Team
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="background-color: #f0f0f0; padding: 20px 0; font-size: 12px; color: #888888;">
                            <p style="margin: 0;">&copy; {{ "now"|date:"Y" }} OB Global. All rights reserved.</p>
                            <p style="margin: 5px 0 0;">This is an automated email, please do not reply.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
